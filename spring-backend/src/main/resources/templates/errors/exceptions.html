<!DOCTYPE html>
<html th:lang="${#locale}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, _)}">
<head>
  <title>[[${causeTitle}]]</title>
</head>
<body>

<main>
  <div class="error-page">
    <h2 class="display-1" th:classappend="${cssClass}" th:text="${status}"></h2>

    <div class="error-content">
      <h3><i class="fas fa-exclamation-triangle" th:classappend="${cssClass}"></i> <span th:text="${message}"></span>
      </h3>

      <p>
        <span th:text="${cause}"></span> <br>
      </p>
      <p>[[#{exception.return.text}]] <a href="javascript:history.back()" th:text="#{exception.return.link}"></a></p>
    </div>
  </div>
</main>

</body>
</html>
