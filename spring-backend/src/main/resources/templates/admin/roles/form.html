<!DOCTYPE html>
<html th:lang="${#locale}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, _)}">

<head>
  <title>[[${role.id == null ? 'Cadastrar' : 'Editar'}]] [[#{role.form.title}]]</title>
</head>

<body>

<main>

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <form method="post" th:object="${role}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <div class="card-body">
            <input type="hidden" th:field="*{id}">

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name" th:text="#{role.form.name}"></label>
                  <input class="form-control" id="name" th:placeholder="#{role.form.name.placeholder}"
                         type="text" th:field="*{name}">
                  <ul>
                    <li class="text-danger" th:each="error: ${#fields.errors('name')}"
                        th:text="${error}"></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="mb-1">
              <a th:href="@{/admin/roles}" class="btn btn-secondary" th:text="#{form.button.cancel}"></a>
              <button type="submit" class="btn btn-primary" th:text="#{form.button.save}"></button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</main>

</body>
</html>
