<!DOCTYPE html>
<html th:lang="${#locale}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::header}, ~{::main}, _, _)}">

<head>
  <title>[[${role.id == null ? 'Cadastrar' : 'Editar'}]] [[#{role.form.title}]]</title>
</head>

<body>

<header>[[${role.id == null ? 'Cadastrar' : 'Editar'}]] [[#{role.form.title}]]</header>

<main>

  <div class="row">
    <div class="col-sm-12" id="form-content">
      <div class="card">
        <form method="post" th:object="${role}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <div class="card-body">
            <input type="hidden" th:field="*{id}">

            <div class="row">
              <div class="col-sm-12">
                <div class="mb-1 row">
                  <label for="name" th:text="#{role.form.name}" class="form-label col-sm-2 col-md-12 col-lg-2"></label>
                  <div class="col-sm-10 col-md-12 col-lg-10">
                    <input class="form-control" id="name" th:placeholder="#{role.form.name.placeholder}"
                           type="text" th:field="*{name}">
                    <ul>
                      <li class="text-danger" th:each="error: ${#fields.errors('name')}"
                          th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-1">
              <button type="submit" class="btn btn-primary" th:text="#{form.button.save}"></button>
              <a th:href="@{/admin/roles}" class="btn btn-secondary" th:text="#{form.button.cancel}"></a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</main>

</body>
</html>
